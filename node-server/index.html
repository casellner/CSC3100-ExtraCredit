<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCoop</title>
    <script src="'https://cdnjs.cloudfare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>
    <div id="sample"></div>

    <script>
        var socket = io();
        socket.on('data', function(data){
            console.log(data);
            document.getElementById('sample').html(data);
        })
    </script>
</body>
</html>
